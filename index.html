<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NexusBlaster</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>
  <!-- Анимированный фон -->
  <div class="background"></div>
  
  <!-- Декоративные элементы -->
  <div class="decoration"></div>
  <div class="decoration"></div>
  <div class="decoration"></div>
  <div class="decoration"></div>
  <div class="decoration"></div>

  <!-- Главное меню -->
  <div id="gameMenu">
    <h1 class="game-title fade-in">NEXUSBLASTER</h1>
    <p class="game-subtitle fade-in">BULLISH ON NEXUS</p>
    
    <div class="menu-buttons fade-in">
      <button class="menu-button start-button" onclick="startGame()">Start Game</button>
      <button class="menu-button" onclick="showInstructions()">Controlls</button>
    </div>

    <div class="instructions">
      <strong>Controls=:</strong><br>
      WASD - move | LMB - Shoot | 1,2,3 - Weapon
    </div>
  </div>

  <!-- Контейнер для игры -->
  <div id="gameContainer"></div>

  <script src="game.js"></script>
</body>
</html>
